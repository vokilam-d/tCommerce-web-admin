<div class="select"
     [class.select--small]="isSizeSmall"
     (clickOutside)="toggleVisibility(false)"
>

  <button class="select__active"
          [class.select__active--focused]="isVisible"
          [disabled]="isDisabled"
          (click)="toggleVisibility()"
          type="button"
  >
    <span class="select__empty" *ngIf="activeOptionLabel === null; else activeOptionLabelTmpl">
      - Не выбрано -
    </span>
    <ng-template #activeOptionLabelTmpl>
      {{ activeOptionLabel }}
    </ng-template>
  </button>

  <div class="select__options" *ngIf="isVisible">
    <div class="select__option"
         *ngIf="hasEmpty"
         (click)="selectEmptyOption()"
    >
      - Не выбрано -
    </div>

    <div class="select__option"
         *ngFor="let option of options"
         [class.select__option--active]="option.isSelected"
         (click)="selectOption(option)"
    >
      <span class="select__checkbox" *ngIf="isMultiSelect">
        <i class="ai ai-checkmark select__checkmark" *ngIf="option.isSelected"></i>
      </span>

      {{ option.view || option.data }}
    </div>
  </div>
</div>
