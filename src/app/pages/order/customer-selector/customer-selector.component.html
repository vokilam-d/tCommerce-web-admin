<grid [cells]="gridCells"
      [itemsArray]="customers"
      [itemsFiltered]="itemsFiltered"
      [pagesTotal]="pagesTotal"
      [isLoading]="isGridLoading"
      (gridChange)="fetchCustomers($event)"
      (itemSelect)="selectCustomer($event)"
      trackByFieldName="id"
      gridName="customer-selector"
>
  <span grid-total-items>Всего клиентов: {{ itemsTotal }}</span>
  <span grid-no-items>Клиенты не найдены</span>

  <ng-template #cellContent let-customer="item">{{ customer.id }}</ng-template>
  <ng-template #cellContent let-customer="item">{{ customer.firstName }} {{ customer.lastName }}</ng-template>
  <ng-template #cellContent let-customer="item">{{ customer.email }}</ng-template>
  <ng-template #cellContent let-customer="item">{{ customer.phoneNumber | beautifyPhone }}</ng-template>
  <ng-template #cellContent let-customer="item">{{ customer.addresses[0]?.city }}</ng-template>
  <ng-template #cellContent let-customer="item">{{ customer.createdAt | date }}</ng-template>
  <ng-template #cellContent let-customer="item">{{ customer.note }}</ng-template>
</grid>
