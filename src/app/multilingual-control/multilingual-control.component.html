<div class="controls">
  <div class="control" *ngFor="let lang of languages" [class.control--highlighted]="lang === languagesEnum.UK">

    <div class="control__language" [ngSwitch]="lang">
      <ng-container *ngSwitchCase="languagesEnum.UK">
        Укр
        <img class="control__flag" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="">
      </ng-container>

      <ng-container *ngSwitchCase="languagesEnum.RU">
        Рус
        <img class="control__flag" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/1200px-Flag_of_Russia.svg.png" alt="">
      </ng-container>

      <ng-container *ngSwitchCase="languagesEnum.EN">
        Eng
      </ng-container>
    </div>

    <ng-container *ngIf="form.get(lang) as control" [ngSwitch]="type">

      <input *ngSwitchCase="'text'"
             class="field__input control__input"
             [formControl]="control"
             [id]="id"
             (blur)="onControlBlur()"
             type="text"
      >

      <textarea *ngSwitchCase="'textarea'"
                class="field__input control__input"
                [formControl]="control"
                [id]="id"
                [rows]="rows"
                (blur)="onControlBlur()"
                type="text"
      ></textarea>

      <quill-editor *ngSwitchCase="'editor'"
                    class="control__input"
                    [formControl]="control"
                    [strict]="false"
                    [id]="id"
                    [modules]="quillModules"
                    (onBlur)="onControlBlur()"
      ></quill-editor>
    </ng-container>
  </div>
</div>
